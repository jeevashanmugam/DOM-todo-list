<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>
<style>
    .container {
        width: 80%;
        display: flex;
        gap: 50px;
        margin: 50px;
    }

    .bi-pencil-square {
        font-size: 20px;
    }

    .bi-trash3 {
        font-size: 20px;
        color: red;
    }
</style>

<body>

    <div class="container">

        <div class="left">
            <form id="form">

                <label for="">Write Something</label><br>
                <textarea name="" id="input" cols="30" rows="10" placeholder="write something...."></textarea><br>
                <button type="submit">Post</button>

            </form>
        </div>

        <div class="right">
            <h3>Post Here</h3>
            <div id="posts">

            </div>
        </div>

    </div>

    <script>

        let form = document.getElementById("form")
        let input = document.getElementById("input")
        let posts = document.getElementById("posts")

        form.addEventListener("submit", function (e) {
            e.preventDefault()
            //  console.log("hello");
            readPost()
        })

        let data = {}
        function readPost() {
            // console.log(input.value);
            data['text'] = input.value  /* Key value set paniruka */

            //  console.log(data);
            createPost()
        }

        function createPost() {

            posts.innerHTML += `<div>
                
                <p>${data.text}</p>
                <span class="options">
                    <i onclick="editCont(this)" class="bi bi-pencil-square"> Edit your contant</i> 
                    <p> <i onclick="deleteCont(this)" class="bi bi-trash3"> </i> Remove your content</p>
                </span>
                
            </div>`

            input.value = " "
        }

        function editCont(e) {
            //console.log(e);

            input.value = e.parentElement.previousElementSibling.innerHTML;
            e.parentElement.parentElement.remove();
            // console.log(e);
        }
        function deleteCont(e) {
            //console.log(e);

            // input.value= e.parentElement.previousElementSibling.innerHTML;
            e.parentElement.parentElement.parentElement.remove();
            console.log(e);
        }

    </script>


</body>

</html>
